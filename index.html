<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAM MatemÃ¡tica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #140f07;
            color: #c5f3f7;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #07233e;
            color: #49ddff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        #resultado {
            font-size: 24px;
            margin-top: 20px;
        }
        .titulo{
            font-family: Arial, Helvetica, sans-serif;
            color: #49ddff;
        }
        .grow:hover{
            -webkit-transform: scale(1.3);
            -ms-transform: scale(1.3);
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Soma das Notas SLAM</h1>
        <p>Insira o nome e as 5 notas, depois clique em Adicionar e Calcule a Soma</p>
        <input type="text" id="nome" placeholder="Nome">
        <input type="number" id="nota1" placeholder="Nota 1">
        <input type="number" id="nota2" placeholder="Nota 2">
        <input type="number" id="nota3" placeholder="Nota 3">
        <input type="number" id="nota4" placeholder="Nota 4">
        <input type="number" id="nota5" placeholder="Nota 5">
        <button onclick="adicionarPessoa()" class="grow">Adicionar</button>
        <br><br>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Notas</th>
                    <th>Soma das 3 Melhores Notas</th>
                </tr>
            </thead>
            <tbody id="tabelaNotas">
            </tbody>
        </table>
    </div>
    <div style="text-align: center; margin-top:40px;">
        <hr>
        <footer>
            <p>Developed by <a href="https://www.instagram.com/eu.davyzin/" target="_blank">Eros</a> ðŸŒ¹ of SLAM Sangue Laranja. Â© 2021 All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        const pessoas = [];

        function adicionarPessoa() {
            const nome = document.getElementById("nome").value;
            const nota1 = parseFloat(document.getElementById("nota1").value);
            const nota2 = parseFloat(document.getElementById("nota2").value);
            const nota3 = parseFloat(document.getElementById("nota3").value);
            const nota4 = parseFloat(document.getElementById("nota4").value);
            const nota5 = parseFloat(document.getElementById("nota5").value);

            if (!isNaN(nota1) && !isNaN(nota2) && !isNaN(nota3) && !isNaN(nota4) && !isNaN(nota5) && nome.trim() !== "") {
                const pessoa = { nome, notas: [nota1, nota2, nota3, nota4, nota5] };
                pessoas.push(pessoa);
                atualizarTabela();
            }

            document.getElementById("nome").value = "";
            document.getElementById("nota1").value = "";
            document.getElementById("nota2").value = "";
            document.getElementById("nota3").value = "";
            document.getElementById("nota4").value = "";
            document.getElementById("nota5").value = "";
        }

        function atualizarTabela() {
            const tabelaNotas = document.getElementById("tabelaNotas");
            tabelaNotas.innerHTML = "";

            pessoas.forEach(pessoa => {
                // Ordenar as notas em ordem crescente
                const notasOrdenadas = [...pessoa.notas].sort((a, b) => a - b);

                // Eliminar a maior e a menor nota
                notasOrdenadas.pop();
                notasOrdenadas.shift();

                // Calcular a soma das 3 melhores notas
                const soma = notasOrdenadas.reduce((total, nota) => total + nota, 0);

                const row = tabelaNotas.insertRow();
                const cellNome = row.insertCell(0);
                const cellNotas = row.insertCell(1);
                const cellSoma = row.insertCell(2);

                cellNome.innerHTML = pessoa.nome;
                cellNotas.innerHTML = pessoa.notas.join(", ");
                cellSoma.innerHTML = soma.toFixed(2);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
